    if (gameMode === 'adventure') {
        charSelectTitle.textContent = "Choose your Partner!";
        Object.keys(MATHMONS).forEach(key => {
            const mon = MATHMONS[key];
            const card = document.createElement('div');
            card.className = 'starter-card bg-gray-700 p-4 rounded-lg border-4 border-transparent cursor-pointer';
            card.dataset.starterKey = key;
            card.innerHTML = `<img src="${getSpriteUrl(mon.id)}" class="h-20 w-20 mx-auto mb-2"><p class="font-pixel text-sm">${mon.name}</p>`;
            card.addEventListener('click', () => selectStarter(key, card));
            starterOptionsContainer.appendChild(card);
        });
    } else { // Legendary Mode
        charSelectTitle.textContent = "Choose your Legend!";
        Object.keys(MATHMONS).forEach(key => {
            const mon = MATHMONS[key];
            const finalEvo = mon.evolutions[mon.evolutions.length - 1];
            const card = document.createElement('div');
            card.className = 'starter-card bg-gray-700 p-4 rounded-lg border-4 border-transparent cursor-pointer';
            card.dataset.starterKey = key;
            card.innerHTML = `<img src="${getSpriteUrl(finalEvo.id)}" class="h-20 w-20 mx-auto mb-2"><p class="font-pixel text-sm">${finalEvo.name}</p>`;
            card.addEventListener('click', () => selectStarter(key, card));
            starterOptionsContainer.appendChild(card);
        });
    }
}

function selectStarter(key, cardElement) {
    player.starterKey = key;
    document.querySelectorAll('.starter-card').forEach(c => c.classList.remove('selected'));
    cardElement.classList.add('selected');
    confirmStarterBtn.classList.remove('opacity-50', 'cursor-not-allowed', 'bg-gray-500', 'border-gray-700');
    confirmStarterBtn.classList.add('bg-green-500', 'border-green-700');
}

window.showScreen = (screenId) => {
    Object.values(screens).forEach(screen => screen.classList.add('hidden'));
    screens[screenId].classList.remove('hidden');
    document.getElementById('home-btn').classList.toggle('hidden', screenId === 'mode');
    if (screenId === 'menu') updateMainMenu();
}

function updateMainMenu() {
    const currentEvo = player.mathmon.evolutions[player.evolutionStage];
    document.getElementById('menu-sprite').src = getSpriteUrl(currentEvo.id);
    document.getElementById('menu-pokemon-name').textContent = currentEvo.name;
    document.getElementById('menu-level').textContent = `Stage: ${player.evolutionStage + 1}`;
    document.getElementById('wins-display').textContent = `Wins: ${player.wins}`;
    trainingBoostDisplay.textContent = player.trainingBoost ? `Training Boost: +${player.trainingBoost} HP` : '';
    
    const challengeTitle = document.getElementById('challenge-title');
    const menuButtons = document.getElementById('main-menu-buttons');
    const existingReadingBtn = document.getElementById('reading-quest-btn');
    if(existingReadingBtn) existingReadingBtn.remove();

    if (gameMode === 'adventure') {
         if (player.wins >= 10) { challengeTitle.textContent = "You are the Champion!"; startBattleBtn.classList.add('hidden'); } 
         else if (player.wins === 9) { challengeTitle.textContent = "Challenge the Champion!"; startBattleBtn.classList.remove('hidden'); } 
         else if (player.wins >= 7) { challengeTitle.textContent = "The Elite Four!"; startBattleBtn.classList.remove('hidden'); } 
         else { challengeTitle.textContent = "Next Challenge"; startBattleBtn.classList.remove('hidden'); }
         
         const readingBtn = document.createElement('button');
         readingBtn.id = 'reading-quest-btn';
         readingBtn.className = 'btn-action w-full bg-blue-500 hover:bg-blue-600 font-pixel p-4 rounded-lg border-b-8 border-blue-700';
         readingBtn.textContent = 'Reading Quest';
         readingBtn.onclick = () => initializeReadingQuest();
         menuButtons.appendChild(readingBtn);

    } else { // Legendary Mode
        if (player.wins >= 10) { challengeTitle.textContent = "You are a Legend!"; startBattleBtn.classList.add('hidden'); }
        else { challengeTitle.textContent = `Boss ${player.wins + 1} / 10`; startBattleBtn.classList.remove('hidden'); }
    }
}

// --- Game Flow ---
function initializeBattle() {
    isPlayerTurn = true;
    player.currentHp = player.mathmon.evolutions[player.evolutionStage].hp + (player.trainingBoost || 0);
    player.trainingBoost = 0; // Use the boost
    
    if (gameMode === 'adventure') {
        if (player.wins === 9) { enemy = { ...LEGENDARIES.mew }; } 
        else if (player.wins >= 7) { 
            const eliteFour = ['mewtwo', 'lugia', 'rayquaza', 'groudon', 'kyogre', 'dialga', 'palkia', 'giratina'];
            const bossKey = eliteFour[Math.floor(Math.random() * eliteFour.length)];
            enemy = { ...LEGENDARIES[bossKey] };
        } else {
            const enemyOptions = Object.keys(MATHMONS).filter(k => k !== player.starterKey);
            const enemyKey = enemyOptions[Math.floor(Math.random() * enemyOptions.length)];
            const enemyData = MATHMONS[enemyKey];
            let enemyEvoStage = (player.wins >= 4) ? 1 : 0;
            enemyEvoStage = Math.min(enemyEvoStage, enemyData.evolutions.length - 1);
            enemy = { ...enemyData.evolutions[enemyEvoStage] };
        }
    } else { // Legendary Mode
        const legendGauntlet = ['mewtwo', 'lugia', 'rayquaza', 'groudon', 'kyogre', 'dialga', 'palkia', 'giratina', 'mew', 'arceus'];
        const bossKey = legendGauntlet[player.wins];
        enemy = { ...LEGENDARIES[bossKey] };
    }
    
    enemy.currentHp = enemy.hp;
    battleScene.className = 'battle-scene w-full aspect-[4/3] rounded-lg mb-4 relative ';
    const isLegendaryBattle = Object.values(LEGENDARIES).some(l => l.name === enemy.name);
    if(isLegendaryBattle) {
        battleScene.classList.add('bg-legendary', 'fx-move');
    } else {
        battleScene.classList.add(BACKGROUNDS[Math.floor(Math.random() * (BACKGROUNDS.length -1))]);
        battleScene.classList.remove('fx-move');
    }

    updateBattleUI();
    displayMessage(`A wild ${enemy.name} appeared!`);
    displayMoves();
    showScreen('battle');
}

// --- Battle Logic ---
function updateBattleUI() {
    const playerEvo = player.mathmon.evolutions[player.evolutionStage];
    const maxHp = playerEvo.hp + (player.trainingBoost || 0);
    playerNameEl.textContent = playerEvo.name;
    playerHpTextEl.textContent = `HP: ${player.currentHp}/${maxHp}`;
    playerHpBarEl.style.width = `${(player.currentHp / maxHp) * 100}%`;
    playerSpriteEl.src = getSpriteUrl(playerEvo.id);
    updateHealthBarColor(playerHpBarEl, player.currentHp, maxHp);

    enemyNameEl.textContent = enemy.name;
    enemyHpTextEl.textContent = `HP: ${enemy.currentHp}/${enemy.hp}`;
    enemyHpBarEl.style.width = `${(enemy.currentHp / enemy.hp) * 100}%`;
    enemySpriteEl.src = getSpriteUrl(enemy.id);
    updateHealthBarColor(enemyHpBarEl, enemy.currentHp, enemy.hp);
}

function displayMessage(msg) { gameMessageEl.textContent = msg; }

function displayMoves() {
    movesContainerEl.innerHTML = '';
    player.mathmon.moveset.forEach(moveKey => {
        const move = ALL_MOVES[moveKey];
        const button = document.createElement('button');
        button.className = 'btn-move bg-gray-200 text-gray-800 p-3 rounded-md text-center shadow-md font-semibold text-sm';
        button.textContent = move.name;
        button.onclick = () => handleMoveSelection(move);
        movesContainerEl.appendChild(button);
    });
}

function handleMoveSelection(move) {
    if (!isPlayerTurn) return;
    let difficultyLevel = 1; 
    if (gameMode === 'adventure') {
        if (player.wins >= 4) difficultyLevel = 2; 
        if (player.wins >= 7) difficultyLevel = 3; 
    } else {
        difficultyLevel = 4;
    }
    
    currentQuestion = generateProblem(difficultyLevel, move.type);
    displayMessage(currentQuestion.text);
    questionStartTime = performance.now();
    
    movesContainerEl.innerHTML = '';
    currentQuestion.choices.forEach(choice => {
        const button = document.createElement('button');
        button.className = 'btn-move bg-yellow-400 text-gray-800 p-3 rounded-md text-center shadow-md font-bold text-xl';
        button.textContent = choice;
        button.onclick = () => submitAnswer(choice);
        movesContainerEl.appendChild(button);
    });
}

function submitAnswer(choice) {
    const timeTaken = performance.now() - questionStartTime;
    const isCorrect = choice === currentQuestion.answer;
    const isCrit = isCorrect && timeTaken <= CRIT_WINDOW_MS;

    if (isCorrect) {
        playerAttack(isCrit);
    } else {
        displayMessage(`Oops! The correct answer was ${currentQuestion.answer}.`);
        setTimeout(enemyTurn, 1500);
    }
}

function playerAttack(isCrit) {
    isPlayerTurn = false;
    let damage = 30 + (player.evolutionStage * 10) + Math.floor(Math.random() * 10) + (currentQuestion.difficulty * 5);
    if (isCrit) {
        damage = Math.floor(damage * 1.5);
        showCritAnimation();
    }
    enemy.currentHp = Math.max(0, enemy.currentHp - damage);
    displayMessage(`${player.mathmon.evolutions[player.evolutionStage].name} attacks! ${isCrit ? 'A critical hit!' : ''}`);
    
    playerSpriteEl.classList.add('attack-anim');
    setTimeout(() => {
        playerSpriteEl.classList.remove('attack-anim');
        enemySpriteEl.classList.add('hit-anim');
        updateBattleUI();
        setTimeout(() => enemySpriteEl.classList.remove('hit-anim'), 300);
    }, 400);

    setTimeout(() => {
        if (enemy.currentHp <= 0) endGame(true);
        else enemyTurn();
    }, 1500);
}

function enemyTurn() {
    let damage = 20 + (Math.min(player.evolutionStage, 2) * 10) + Math.floor(Math.random() * 10);
    if (player.wins >= 7 || gameMode === 'legendary') damage += 15;
    player.currentHp = Math.max(0, player.currentHp - damage);
    displayMessage(`${enemy.name} attacks back!`);

    enemySpriteEl.classList.add('attack-anim');
    setTimeout(() => {
        enemySpriteEl.classList.remove('attack-anim');
        playerSpriteEl.classList.add('hit-anim');
        updateBattleUI();
        setTimeout(() => playerSpriteEl.classList.remove('hit-anim'), 300);
    }, 400);

    setTimeout(() => {
        if (player.currentHp <= 0) endGame(false);
        else {
            isPlayerTurn = true;
            displayMessage('Your turn! Choose a move.');
            displayMoves();
        }
    }, 1500);
}

function endGame(playerWon) {
    let evolutionOccurred = false;
    if (playerWon) {
        player.wins++;
        resultMessageEl.textContent = 'You Win!';
        resultSubtextEl.innerHTML = `You defeated ${enemy.name}!`;
        enemySpriteEl.classList.add('faint-anim');
        if (gameMode === 'adventure') {
            evolutionOccurred = checkEvolution();
        }
    } else {
        resultMessageEl.textContent = 'Game Over!';
        resultSubtextEl.textContent = 'Better luck next time!';
        playerSpriteEl.classList.add('faint-anim');
    }
    
    if (!evolutionOccurred) {
        resultModal.style.display = 'flex';
    }
}

function checkEvolution() {
    const currentEvo = player.mathmon.evolutions[player.evolutionStage];
    if (currentEvo.evolutionWins !== null && player.wins === currentEvo.evolutionWins) {
        const oldName = currentEvo.name;
        const oldSpriteId = currentEvo.id;
        player.evolutionStage++;
        const newEvo = player.mathmon.evolutions[player.evolutionStage];
        
        resultMessageEl.textContent = "What?";
        resultSubtextEl.innerHTML = `${oldName} is evolving!`;
        
        const evoContainer = document.createElement('div');
        evoContainer.className = "flex justify-center items-center my-4";
        const evoImg = document.createElement('img');
        evoImg.src = getSpriteUrl(oldSpriteId);
        evoImg.className = "mathmon-sprite h-32 w-32";
        evoContainer.appendChild(evoImg);
        resultSubtextEl.appendChild(evoContainer);
        resultModal.style.display = 'flex';
        evoImg.classList.add('evolution-anim');
        
        setTimeout(() => {
            evoImg.src = getSpriteUrl(newEvo.id);
            resultMessageEl.textContent = "Congratulations!";
            resultSubtextEl.innerHTML = `Your ${oldName} evolved into ${newEvo.name}!`;
        }, 1500);
        return true;
    }
    return false;
}

// --- Reading Quest Logic ---
function initializeReadingQuest() {
    readingState = { stage: 0, round: 0, wordsToSpell: [], battle: null };
    loadReadingQuestion();
    showScreen('reading');
}

function loadReadingQuestion() {
    const currentStageData = READING_ADVENTURE[readingState.stage];
    const playerEvo = player.mathmon.evolutions[player.evolutionStage];
    readingTitle.textContent = `${currentStageData.guide.name}'s Challenge`;
    readingGuideSprite.src = getSpriteUrl(currentStageData.guide.id);
    readingPlayerSprite.src = getSpriteUrl(playerEvo.id);

    readingBattleHpBars.classList.add('hidden');
    readingSentence.classList.remove('hidden');
    readingOptions.classList.remove('hidden');
    readingSpellContainer.classList.add('hidden');
    
    if (readingState.round >= 3) {
        startSpellingBattle();
        return;
    }

    const quest = currentStageData.quests[readingState.round];
    readingState.wordsToSpell.push(quest.a);
    readingSentence.innerHTML = `${quest.s[0]} <span class="inline-block bg-gray-300 w-24 h-8 rounded">&nbsp;</span> ${quest.s[1] || ''}`;
    readingOptions.innerHTML = '';
    const shuffledOptions = [...quest.o].sort(() => 0.5 - Math.random());

    shuffledOptions.forEach(option => {
        const button = document.createElement('button');
        button.className = "reading-option w-full bg-yellow-400 hover:bg-yellow-500 text-gray-800 font-bold py-4 px-4 rounded-lg text-2xl border-b-4 border-yellow-600";
        button.textContent = option;
        button.onclick = () => checkReadingAnswer(option, quest.a);
        readingOptions.appendChild(button);
    });
    readingFeedback.textContent = "Complete the sentence!";
}

function checkReadingAnswer(selected, correct) {
    if (selected === correct) {
        readingFeedback.textContent = "That's right!";
        readingFeedback.style.color = '#27ae60';
        readingState.round++;
        setTimeout(loadReadingQuestion, 1000);
    } else {
        readingFeedback.textContent = "Try again!";
        readingFeedback.style.color = '#c0392b';
    }
}

function startSpellingBattle() {
    const guide = READING_ADVENTURE[readingState.stage].guide;
    readingState.battle = {
        playerHp: 3,
        enemyHp: 3,
        words: [...readingState.wordsToSpell],
        currentWord: null
    };
    
    readingBattleHpBars.classList.remove('hidden');
    updateReadingHp();
    
    nextSpellingWord();
}

function nextSpellingWord() {
    if (readingState.battle.words.length === 0) {
        readingFeedback.textContent = `You defeated ${READING_ADVENTURE[readingState.stage].guide.name}!`;
        readingFeedback.style.color = '#27ae60';
        setTimeout(advanceReadingStage, 1500);
        return;
    }

    const word = readingState.battle.words.pop();
    readingState.battle.currentWord = word;

    readingSentence.classList.add('hidden');
    readingOptions.classList.add('hidden');
    readingSpellContainer.classList.remove('hidden');
    
    readingFeedback.textContent = `Spell Attack! Unscramble the word.`;
    setupTapToPlace(word);
}

function setupTapToPlace(word) {
    letterDropzones.innerHTML = '';
    letterTiles.innerHTML = '';
    const scrambledLetters = word.split('').sort(() => 0.5 - Math.random());

    for (let i = 0; i < word.length; i++) {
        const dropzone = document.createElement('div');
        dropzone.className = 'letter-dropzone';
        dropzone.dataset.index = i;
        letterDropzones.appendChild(dropzone);
    }

    scrambledLetters.forEach((letter, index) => {
        const tile = document.createElement('div');
        tile.className = 'letter-tile';
        tile.textContent = letter;
        tile.dataset.id = `tile-${index}`;
        letterTiles.appendChild(tile);
        tile.addEventListener('click', () => {
            if (tile.classList.contains('placed')) return;
            const dropzones = document.querySelectorAll('#letter-dropzones .letter-dropzone');
            const emptyZone = Array.from(dropzones).find(zone => !zone.firstChild);
            if (emptyZone) {
                emptyZone.appendChild(tile);
                tile.classList.add('placed');
                checkSpellingTap();
            }
        });
    });
}

function checkSpellingTap() {
    const dropzones = document.querySelectorAll('#letter-dropzones .letter-dropzone');
    let spelledWord = '';
    let allFilled = true;
    dropzones.forEach(zone => {
        if (zone.children.length > 0) {
            spelledWord += zone.children[0].textContent;
        } else {
            allFilled = false;
        }
    });

    if (allFilled) {
        if (spelledWord === readingState.battle.currentWord) {
            readingFeedback.textContent = "Correct! Attack!";
            readingFeedback.style.color = '#27ae60';
            readingState.battle.enemyHp--;
        } else {
            readingFeedback.textContent = `Not quite! ${READING_ADVENTURE[readingState.stage].guide.name} attacks!`;
            readingFeedback.style.color = '#c0392b';
            readingState.battle.playerHp--;
        }

        updateReadingHp();

        if (readingState.battle.enemyHp <= 0) {
            readingFeedback.textContent = `You defeated ${READING_ADVENTURE[readingState.stage].guide.name}!`;
            setTimeout(advanceReadingStage, 1500);
        } else if (readingState.battle.playerHp <= 0) {
            readingFeedback.textContent = `Oh no! Try this stage again.`;
            setTimeout(initializeReadingQuest, 1500);
        } else {
            setTimeout(nextSpellingWord, 1500);
        }
    }
}

function resetLetters() {
    const dropzones = document.querySelectorAll('#letter-dropzones .letter-dropzone');
    dropzones.forEach(zone => {
        if (zone.firstChild) {
            const tile = zone.firstChild;
            tile.classList.remove('placed');
            letterTiles.appendChild(tile);
        }
    });
}

function updateReadingHp() {
    readingPlayerHp.style.width = `${(readingState.battle.playerHp / 3) * 100}%`;
    readingEnemyHp.style.width = `${(readingState.battle.enemyHp / 3) * 100}%`;
}

function advanceReadingStage() {
    const oldEvoStage = player.evolutionStage;
    if (readingState.stage < 2) { // After Fairy and Psychic
        if (player.evolutionStage < player.mathmon.evolutions.length -1) {
            player.evolutionStage++;
        }
    }

    readingState.stage++;
    readingState.round = 0;
    readingState.wordsToSpell = [];

    if (readingState.stage >= READING_ADVENTURE.length) {
        player.trainingBoost = (player.trainingBoost || 0) + 10;
        readingTitle.textContent = "Quest Complete!";
        readingFeedback.textContent = "You are a Reading Master! +10 HP Boost for your next battle!";
        readingSpellContainer.classList.add('hidden');
        readingOptions.innerHTML = `<button onclick="showScreen('menu')" class="btn-action w-full bg-blue-500 text-white font-bold py-3 px-4 rounded-lg text-xl">Back to Menu</button>`;
    } else {
        if(player.evolutionStage > oldEvoStage) {
            // Show evolution in the reading screen
            const oldEvo = player.mathmon.evolutions[oldEvoStage];
            const newEvo = player.mathmon.evolutions[player.evolutionStage];
            readingFeedback.textContent = `What? ${oldEvo.name} is evolving!`;
            readingPlayerSprite.classList.add('evolution-anim');
            setTimeout(() => {
                readingPlayerSprite.classList.remove('evolution-anim');
                readingFeedback.textContent = `It evolved into ${newEvo.name}!`;
                setTimeout(loadReadingQuestion, 2000);
            }, 1500);
        } else {
            loadReadingQuestion();
        }
    }
}


// --- Utility Functions ---
function generateProblem(level, type) {
    let num1, num2, answer, text, difficulty = level;
    
    if (level === 1) { // Easy
        if (type === 'add' || type === 'sub') { num1 = Math.floor(Math.random() * 10) + 1; num2 = Math.floor(Math.random() * 10) + 1; answer = num1 + num2; text = `${num1} + ${num2} = ?`; } 
        else { num1 = Math.floor(Math.random() * 10) + 5; num2 = Math.floor(Math.random() * (num1-1)) + 1; answer = num1 - num2; text = `${num1} - ${num2} = ?`; }
    } else if (level === 2) { // Medium
        if (type === 'add' || type === 'sub') { num1 = Math.floor(Math.random() * 25) + 5; num2 = Math.floor(Math.random() * 25) + 5; answer = num1 + num2; text = `${num1} + ${num2} = ?`; } 
        else { num1 = Math.floor(Math.random() * 8) + 2; num2 = Math.floor(Math.random() * 8) + 2; answer = num1 * num2; text = `${num1} Ã— ${num2} = ?`; }
    } else if (level === 3) { // Hard
        if (type === 'mul' || type === 'add') { num1 = Math.floor(Math.random() * 11) + 5; num2 = Math.floor(Math.random() * 11) + 5; answer = num1 * num2; text = `${num1} Ã— ${num2} = ?`; } 
        else { num2 = Math.floor(Math.random() * 8) + 3; answer = Math.floor(Math.random() * 8) + 3; num1 = num2 * answer; text = `${num1} Ã· ${num2} = ?`; }
    } else { // Legendary
        const variable = 'x';
        num1 = Math.floor(Math.random() * 10) + 2;
        num2 = Math.floor(Math.random() * 10) + 2;
        const offset = Math.floor(Math.random() * 10) - 5;
        const result = num1 * num2 + offset;
        answer = num2;
        text = (offset >= 0) ? `${num1}${variable} + ${offset} = ${result}` : `${num1}${variable} - ${-offset} = ${result}`;
        difficulty = 5;
    }
    
    const choices = new Set([answer]);
    while (choices.size < 4) {
        const offset = (Math.random() < 0.5 ? 1 : -1) * (Math.floor(Math.random() * 5) + 1);
        const wrongAns = answer + offset;
        if (wrongAns !== answer && wrongAns >= 0) choices.add(wrongAns);
    }
    return { text, answer, choices: Array.from(choices).sort((a, b) => a - b), difficulty };
}

function showCritAnimation() {
    critOverlay.classList.remove('crit-hit-text');
    void critOverlay.offsetWidth; 
    critOverlay.classList.add('crit-hit-text');
}

function updateHealthBarColor(bar, current, max) {
    const percentage = (current / max) * 100;
    bar.classList.remove('bg-green-500', 'bg-yellow-500', 'bg-red-500');
    if (percentage < 25) bar.classList.add('bg-red-500');
    else if (percentage < 50) bar.classList.add('bg-yellow-500');
    else bar.classList.add('bg-green-500');
}

// --- Event Listeners ---
confirmStarterBtn.addEventListener('click', () => {
    if (player.starterKey) {
        player.mathmon = MATHMONS[player.starterKey];
        player.wins = 0;
        player.trainingBoost = 0;
        player.evolutionStage = (gameMode === 'legendary') ? player.mathmon.evolutions.length - 1 : 0;
        showScreen('menu');
    }
});
startBattleBtn.addEventListener('click', initializeBattle);
nextBattleBtn.addEventListener('click', () => {
    resultModal.style.display = 'none';
    playerSpriteEl.classList.remove('faint-anim');
    enemySpriteEl.classList.remove('faint-anim');
    showScreen('menu');
});
resetLettersBtn.addEventListener('click', resetLetters);

// --- Initial load ---
showScreen('mode');

});
